<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание 3</title>
</head>
<body>
<h3>Форма регистрации</h3>
<form action="#" method="post">
			<p><label for="login">Логин <input type="text" name="login" maxlength="10" id="login" placeholder="Sparrow"/></label></p>
			<p><label for="password">Пароль<input type="password" name="password" id="password" placeholder="Password"/></label></p>
			<p><label for="email">Email<input type="text" name="email" id="email" placeholder="name@mail.com"/></label></p>
			<p><label for="tel">Телефон<input type="text" name="tel" id="tel" placeholder="543 987 32 12"/></label></p>
			<p><label for="hobby">Увлечения
				<select name="hobby" id="hobby">
					<option value="sport">Спорт</option>
					<option value="football">Футбол</option>
				</select>
			</label>
			</p>
			<p><label for="gender">Пол<input id="gender" type="radio">Мужской <input id="gender" type="radio">Женский</label></p>
			<p><label for="foto">Фото<input id="foto" type="file"></label></p>
			<p><label for="send"><input id="send" type="checkbox">Получать рассылку</label></p>
			<p><input type="submit" value="Отправить"></p>
</form>
</body>
</html>
